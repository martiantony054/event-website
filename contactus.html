<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen"
    style="background-image: url('https://wallpapers.com/images/hd/4k-marble-background-y3feopeupar1euf2.jpg');">
    <div class="flex bg-white shadow-lg rounded-lg overflow-hidden" >
        <!-- Social Media Section -->
        <div class="flex flex-col items-center justify-center bg-white p-4">
            <a href="#" class="mb-4 text-gray-800 hover:text-gray-600"><i class="fab fa-facebook-f text-2xl"></i></a>
            <a href="#" class="mb-4 text-gray-800 hover:text-gray-600"><i class="fab fa-twitter text-2xl"></i></a>
            <a href="#" class="mb-4 text-gray-800 hover:text-gray-600"><i class="fab fa-instagram text-2xl"></i></a>
            <a href="#" class="mb-4 text-gray-800 hover:text-gray-600"><i class="fab fa-brands fa-youtube  text-2xl"></i></a>
            <a href="#" class="text-gray-800 hover:text-gray-600"><i class="fab fa-brands fa-whatsapp  text-2xl"></i></a>
        </div>
        <!-- Contact Form Section -->
        <div class="w-800 bg-gray-900 p-9">
            <h2 class="text-3xl text-white mb-4">Get In Touch with <b>LIZARA</b></h2>
            <p class="text-gray-400 mb-8">Send Us Your Query, We Will Replay You In Next 24 Hours!</p>
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="Full Name"
                        class="w-full p-3 rounded bg-gray-900 text-white border border-gray-600 focus:outline-none focus:border-gray-500">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Phone Number"
                        class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-gray-500">
                </div>
                <div class="mb-4">
                    <textarea placeholder="Write Message"
                        class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-gray-500 h-32"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-white text-gray-800 p-3 rounded hover:bg-gray-200">SEND</button>
            </form>

            <!-- New Divs Added Here -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                <div class="bg-white p-8 shadow-lg">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-phone-alt text-orange-500 text-3xl mr-4"></i>
                        <div>
                            <p>Call us directly at</p>
                            <p class="text-blue-500 text-2xl font-bold">+353 1 512 4400</p>
                            <a class="text-blue-500" href="#">See all numbers and locations</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-comments text-orange-500 text-3xl mr-4"></i>
                        <div>
                            <p>Chat with our event team</p>
                            <button class="bg-blue-500 text-white px-4 py-2 mt-2">CHAT WITH ME</button>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-8 shadow-lg">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-envelope text-orange-500 text-3xl mr-4"></i>
                        <div>
                            <p>Email us at</p>
                            <p class="text-blue-500 text-2xl font-bold">lizara@example.com</p>
                            <a class="text-blue-500" href="#">See all email addresses</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-life-ring text-orange-500 text-3xl mr-4"></i>
                        <div>
                            <p>Get support</p>
                            <button class="bg-blue-500 text-white px-4 py-2 mt-2">SUPPORT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Map Section -->
        <div class="w-1/3">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1901.2316980155301!2d76.949751!3d8.466242!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05bbcf240a4459%3A0x2631166f3671db3!2sLizara!5e1!3m2!1sen!2sin!4v1725438242315!5m2!1sen!2sin"
                width="500" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

</body>

</html>
